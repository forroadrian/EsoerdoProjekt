<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Esőerdő projekt</title>
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="d-flex justify-content-center align-items-start">
            <p class="p-2 fw-bold">„Ahol a természet lélegzik, ott az élet virágzik.”</p>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="logo">

            </div>

            <div class="nav-links mt-4 d-flex justify-content-center">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">FAQs</a>
                <a href="#">About</a>
            </div>
        </div>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
          
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/img.jpeg" class="d-block w-100" alt="Első kép">
              </div>
              <div class="carousel-item">
                <img src="img/img.jpeg" class="d-block w-100" alt="Második kép">
              </div>
              <div class="carousel-item">
                <img src="img/img.jpeg" class="d-block w-100" alt="Harmadik kép">
              </div>
            </div>
          
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Előző</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Következő</span>
            </button>
          </div>
          
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"></a>
        </a>
        <span class="text-muted">© 2025 BánkiForest - Minden jog fenntartva!</span>
        </div>
        <div class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <a class="px-3" href="#">dasdas</a>
            <a class="px-3" href="#">dasdasd</a>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
